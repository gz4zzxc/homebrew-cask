name: Update Futu Niuniu Cask

on:
  schedule:
    - cron: "54 23 * * *"  # 北京时间 07:54
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read      # 读取其他 workflow 状态

concurrency:
  group: update-futu-niuniu
  cancel-in-progress: true

jobs:
  update:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # 检查是否有其他更新正在进行
      - name: Check for running updates
        id: check-running
        uses: ./.github/actions/check-concurrency
        with:
          workflow_name: "Update Futu Niuniu Cask"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 优化的下载缓存策略
      # 只缓存下载的 DMG 文件，避免重复下载相同版本
      # 使用 github.sha 作为缓存键，确保每次提交的缓存独立
      - name: Restore download cache
        uses: actions/cache/restore@v4
        id: download-cache
        with:
          path: /tmp/cask-downloads/*.dmg
          key: ${{ runner.os }}-futu-niuniu-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-futu-niuniu-

      - name: Check new version
        id: check
        continue-on-error: true  # 允许失败但不终止整个工作流
        shell: bash
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(sed -n 's/^  version "\(.*\)"/\1/p' Casks/futu-niuniu.rb)

          echo "::group::Checking for new version"
          echo "Current version: $CURRENT_VERSION"

          # 解析下载页中的直链文件名获取版本
          page=$(curl -fsSL 'https://www.futunn.com/download/mac') || page=""
          if [[ -z "$page" ]]; then
            page=$(curl -fsSL 'https://www.futunn.com/download') || true
          fi

          NEW_VERSION=$(printf "%s" "$page" | grep -Eo 'FTNN_desktop_[0-9]+(\.[0-9]+)+_Website\.dmg' | head -n1 | sed -E 's/.*FTNN_desktop_([0-9.]+)_Website\.dmg/\1/')

          if [[ -z "${NEW_VERSION:-}" ]]; then
            echo "::warning::Failed to parse Futu version, skipping."
            echo "update_needed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Latest version: $NEW_VERSION"

          if [[ "$NEW_VERSION" == "$CURRENT_VERSION" ]]; then
            echo "::notice::Already at latest version: $CURRENT_VERSION"
            echo "update_needed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "::notice::New version available: $NEW_VERSION"
          echo "::endgroup::"

          URL="https://softwaredownload.futunn.com/FTNN_desktop_${NEW_VERSION}_Website.dmg"
          
          echo "::group::Downloading file"
          echo "Downloading from: $URL"
          
          mkdir -p /tmp/cask-downloads
          curl --retry 5 --retry-all-errors --retry-delay 2 -fSL "$URL" -o /tmp/cask-downloads/futu-niuniu.dmg
          
          # 验证下载的文件
          if [[ ! -f /tmp/cask-downloads/futu-niuniu.dmg ]]; then
            echo "::error::Download failed - file not found"
            exit 1
          fi
          
          # 检查文件大小
          FILE_SIZE=$(stat -f%z /tmp/cask-downloads/futu-niuniu.dmg 2>/dev/null || stat -c%s /tmp/cask-downloads/futu-niuniu.dmg 2>/dev/null || echo "0")
          
          if [[ "$FILE_SIZE" -lt 1000000 ]]; then
            echo "::error::Downloaded file is too small - possible corruption"
            exit 1
          fi
          
          echo "::notice::File downloaded successfully - ${FILE_SIZE} bytes"
          echo "::endgroup::"

          SHA=$(shasum -a 256 /tmp/cask-downloads/futu-niuniu.dmg | awk '{print $1}')

          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "new_sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "update_needed=true" >> "$GITHUB_OUTPUT"
          echo "old_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

      # 验证检查步骤的输出
      - name: Validate check outputs
        if: steps.check.outputs.update_needed == 'true'
        run: |
          if [[ -z "${{ steps.check.outputs.new_version }}" ]]; then
            echo "::error::New version is empty"
            exit 1
          fi
          
          if [[ -z "${{ steps.check.outputs.new_sha256 }}" ]]; then
            echo "::error::SHA256 is empty"
            exit 1
          fi
          
          echo "::notice::All outputs validated successfully"

      # 保存下载缓存
      - name: Save download cache
        if: |
          always() && 
          steps.download-cache.outputs.cache-hit != 'true' &&
          steps.check.outputs.update_needed == 'true'
        uses: actions/cache/save@v4
        with:
          path: /tmp/cask-downloads/*.dmg
          key: ${{ steps.download-cache.outputs.cache-primary-key }}

      - name: Commit and push
        if: steps.check.outputs.update_needed == 'true'
        uses: ./.github/actions/commit-update
        with:
          cask_name: futu-niuniu
          display_name: "Futu Niuniu"
          new_version: ${{ steps.check.outputs.new_version }}
          old_version: ${{ steps.check.outputs.old_version }}
          new_sha256: ${{ steps.check.outputs.new_sha256 }}
          download_url: "https://www.futunn.com/download/mac"

      # 最终状态报告
      - name: Final status report
        if: always()
        uses: ./.github/actions/final-report
        with:
          job_status: ${{ job.status }}
          update_needed: ${{ steps.check.outputs.update_needed }}
          old_version: ${{ steps.check.outputs.old_version }}
          new_version: ${{ steps.check.outputs.new_version }}
          running_conflict: ${{ steps.check-running.outputs.running_conflict }}
          workflow_name: "Update Futu Niuniu Cask"
