          echo "New SHA256: $NEW_SHA256"
          
          # æ›´æ–° cask æ–‡ä»¶
          sed -i "s/version \".*\"/version \"$NEW_VERSION\"/" Casks/futu-niuniu.rb
          sed -i "s/sha256 \".*\"/sha256 \"$NEW_SHA256\"/" Casks/futu-niuniu.rb

          # æ›´æ–° README.md ä¸­çš„ç‰ˆæœ¬å·
          sed -i "s/| ğŸ“ˆ å¯Œé€”ç‰›ç‰› | \`futu-niuniu\` | [^|]* |/| ğŸ“ˆ å¯Œé€”ç‰›ç‰› | \`futu-niuniu\` | $NEW_VERSION |/" README.md

