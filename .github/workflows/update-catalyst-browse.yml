name: Update Catalyst Browse Cask

on:
  schedule:
    - cron: "48 23 * * *"  # Âåó‰∫¨Êó∂Èó¥ 07:48
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read      # ËØªÂèñÂÖ∂‰ªñ workflow Áä∂ÊÄÅ

concurrency:
  group: update-catalyst-browse
  cancel-in-progress: true

jobs:
  update:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Ê£ÄÊü•ÊòØÂê¶ÊúâÂÖ∂‰ªñÊõ¥Êñ∞Ê≠£Âú®ËøõË°å
      - name: Check for running updates
        id: check-running
        run: |
          echo "::group::Checking for running updates"
          RUNNING_COUNT=$(gh run list --workflow="Update Catalyst Browse Cask" --status=in_progress --limit=10 --json status --jq '.[] | select(.status == "in_progress") | .status' | wc -l)
          echo "Found $RUNNING_COUNT running updates"
          
          if [[ "$RUNNING_COUNT" -gt 1 ]]; then
            echo "::warning::Multiple updates are running, this might cause conflicts"
            echo "running_conflict=true" >> "$GITHUB_OUTPUT"
          else
            echo "running_conflict=false" >> "$GITHUB_OUTPUT"
          fi
          echo "::endgroup::"

      # ‰ºòÂåñÁöÑ‰∏ãËΩΩÁºìÂ≠òÁ≠ñÁï•
      # Âè™ÁºìÂ≠ò‰∏ãËΩΩÁöÑ DMG Êñá‰ª∂ÔºåÈÅøÂÖçÈáçÂ§ç‰∏ãËΩΩÁõ∏ÂêåÁâàÊú¨
      # ‰ΩøÁî® github.sha ‰Ωú‰∏∫ÁºìÂ≠òÈîÆÔºåÁ°Æ‰øùÊØèÊ¨°Êèê‰∫§ÁöÑÁºìÂ≠òÁã¨Á´ã
      - name: Restore download cache
        uses: actions/cache/restore@v4
        id: download-cache
        with:
          path: /tmp/*.dmg
          key: ${{ runner.os }}-catalyst-browse-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-catalyst-browse-

      - name: Check new version
        id: check
        continue-on-error: true  # ÂÖÅËÆ∏Â§±Ë¥•‰ΩÜ‰∏çÁªàÊ≠¢Êï¥‰∏™Â∑•‰ΩúÊµÅ
        shell: bash
        run: |
          set -euo pipefail
          PAGE_URL="https://www.sony.com/electronics/support/articles/CCCT03000"
          CURRENT_VERSION=$(sed -n 's/^  version \"\(.*\)\"/\1/p' Casks/catalyst-browse.rb)

          echo "::group::Checking for new version"
          echo "Current version: $CURRENT_VERSION"

          page=$(curl -fsSL "$PAGE_URL")
          NEW_VERSION=$(printf "%s" "$page" | grep -Eo 'Catalyst[[:space:]]+Browse[[:space:]]+[0-9]+(\.[0-9]+)*' | head -n1 | awk '{print $3}')

          if [[ -z "${NEW_VERSION:-}" ]]; then
            echo "::warning::Failed to parse Catalyst Browse version, skipping."
            echo "update_needed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Latest version: $NEW_VERSION"

          if [[ "$NEW_VERSION" == "$CURRENT_VERSION" ]]; then
            echo "::notice::Already at latest version: $CURRENT_VERSION"
            echo "update_needed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "::notice::New version available: $NEW_VERSION"
          echo "::endgroup::"

          URL="https://di.update.sony.net/NEX/b579a2667c/Catalyst_Browse.dmg"
          
          echo "::group::Downloading file"
          echo "Downloading from: $URL"
          
          curl --retry 5 --retry-all-errors --retry-delay 2 -fSL "$URL" -o /tmp/catalyst-browse.dmg
          
          # È™åËØÅ‰∏ãËΩΩÁöÑÊñá‰ª∂
          if [[ ! -f /tmp/catalyst-browse.dmg ]]; then
            echo "::error::Download failed - file not found"
            exit 1
          fi
          
          # Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞è
          FILE_SIZE=$(stat -f%z /tmp/catalyst-browse.dmg 2>/dev/null || stat -c%s /tmp/catalyst-browse.dmg 2>/dev/null || echo "0")
          
          if [[ "$FILE_SIZE" -lt 1000000 ]]; then
            echo "::error::Downloaded file is too small - possible corruption"
            exit 1
          fi
          
          echo "::notice::File downloaded successfully - ${FILE_SIZE} bytes"
          echo "::endgroup::"

          # üîí ÈáçË¶ÅÔºöÈ™åËØÅ‰∏ãËΩΩÊñá‰ª∂‰∏≠ÂÆûÈôÖÂåÖÂê´ÁöÑÁâàÊú¨Âè∑
          echo "::group::Validating actual package version"
          echo "Expected version from website: $NEW_VERSION"

          # ÊåÇËΩΩ DMG Âπ∂Ê£ÄÊü•ÂÆûÈôÖ PKG ÁâàÊú¨
          MOUNTPOINT=$(mktemp -d /tmp/catalyst-browse-mnt-XXXX)
          WORKDIR=$(mktemp -d /tmp/catalyst-browse-pkg-XXXX)
          cleanup() { hdiutil detach "$MOUNTPOINT" -quiet || true; rm -rf "$WORKDIR" || true; }
          trap cleanup EXIT

          hdiutil attach /tmp/catalyst-browse.dmg -nobrowse -mountpoint "$MOUNTPOINT" -quiet

          PKG_PATH=$(find "$MOUNTPOINT" -maxdepth 1 -type f -name "*.pkg" -print -quit)
          if [[ -z "${PKG_PATH:-}" ]]; then
            echo "::error::No PKG file found in mounted DMG"
            exit 1
          fi

          # Â±ïÂºÄ PKG ‰ª•ËØªÂèñÁâàÊú¨ÔºàÂÖºÂÆπ distribution/flat ‰∏§ÁßçÂåÖÊ†ºÂºèÔºâ
          EXPANDED="$WORKDIR/expanded"
          if ! pkgutil --expand "$PKG_PATH" "$EXPANDED" 2>/dev/null; then
            echo "::error::Failed to expand PKG for version validation"
            exit 1
          fi

          # Ëß£ÊûêÁâàÊú¨Ôºö‰ºòÂÖà‰ªé Distribution Ëé∑ÂèñÔºåÂÖ∂Ê¨°‰ªé PackageInfo Ëé∑Âèñ
          if [[ -f "$EXPANDED/Distribution" ]]; then
            ACTUAL_VERSION=$(grep -Eo 'version="[^"]+"' "$EXPANDED/Distribution" | head -1 | sed -E 's/version="([^"]+)"/\1/')
          else
            PKGINFO=$(find "$EXPANDED" -name PackageInfo -type f -print -quit)
            if [[ -n "${PKGINFO:-}" ]]; then
              ACTUAL_VERSION=$(grep -Eo 'version="[^"]+"' "$PKGINFO" | head -1 | sed -E 's/version="([^"]+)"/\1/')
            fi
          fi

          if [[ -z "${ACTUAL_VERSION:-}" ]]; then
            echo "::error::Failed to extract version from PKG contents"
            exit 1
          fi

          echo "Actual version in PKG: $ACTUAL_VERSION"

          # ÁâàÊú¨ËßÑËåÉÂåñÔºöÂéªÈô§Êú´Â∞æÊó†ÊÑè‰πâÁöÑ .0 ‰ª•ÈÅøÂÖç 2025.2 vs 2025.2.0 ËØØÊä•
          normalize_version() { echo "$1" | sed -E 's/(\.0)+$//'; }
          EXPECTED_NORM=$(normalize_version "$NEW_VERSION")
          ACTUAL_NORM=$(normalize_version "$ACTUAL_VERSION")

          if [[ "$ACTUAL_NORM" != "$EXPECTED_NORM" ]]; then
            echo "::error::Version mismatch detected!"
            echo "Website version: $NEW_VERSION (normalized: $EXPECTED_NORM)"
            echo "PKG actual version: $ACTUAL_VERSION (normalized: $ACTUAL_NORM)"
            echo "This indicates an issue with Sony's release - aborting update"
            exit 1
          fi

          echo "::notice::Version validation passed - versions match"
          echo "::endgroup::"

          SHA=$(shasum -a 256 /tmp/catalyst-browse.dmg | awk '{print $1}')

          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "new_sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "update_needed=true" >> "$GITHUB_OUTPUT"
          echo "old_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

      # È™åËØÅÊ£ÄÊü•Ê≠•È™§ÁöÑËæìÂá∫
      - name: Validate check outputs
        if: steps.check.outputs.update_needed == 'true'
        run: |
          if [[ -z "${{ steps.check.outputs.new_version }}" ]]; then
            echo "::error::New version is empty"
            exit 1
          fi
          
          if [[ -z "${{ steps.check.outputs.new_sha256 }}" ]]; then
            echo "::error::SHA256 is empty"
            exit 1
          fi
          
          echo "::notice::All outputs validated successfully"

      # ‰øùÂ≠ò‰∏ãËΩΩÁºìÂ≠ò
      - name: Save download cache
        if: |
          always() && 
          steps.download-cache.outputs.cache-hit != 'true' &&
          steps.check.outputs.update_needed == 'true'
        uses: actions/cache/save@v4
        with:
          path: /tmp/*.dmg
          key: ${{ steps.download-cache.outputs.cache-primary-key }}

      - name: Apply updates
        if: steps.check.outputs.update_needed == 'true'
        env:
          NEW_VERSION: ${{ steps.check.outputs.new_version }}
          NEW_SHA256: ${{ steps.check.outputs.new_sha256 }}
        shell: bash
        run: |
          set -euo pipefail
          OLD_VERSION=$(sed -n 's/^  version \"\(.*\)\"/\1/p' Casks/catalyst-browse.rb)

          # ËÆ∞ÂΩïÊõ¥Êñ∞ÊëòË¶Å
          echo "::group::Update Summary"
          echo "Cask: catalyst-browse"
          echo "Old Version: $OLD_VERSION"
          echo "New Version: $NEW_VERSION"
          echo "SHA256: $NEW_SHA256"
          echo "::endgroup::"

          sed -i '' "s/^  version \".*\"/  version \"$NEW_VERSION\"/" Casks/catalyst-browse.rb
          sed -i '' "s/^  sha256 \".*\"/  sha256 \"$NEW_SHA256\"/" Casks/catalyst-browse.rb

          sed -i '' "s/| \`catalyst-browse\` | [^|]* |/| \`catalyst-browse\` | $NEW_VERSION |/" README.md

          echo "::notice::Cask file updated successfully"
          echo "::notice::README.md updated successfully"

      - name: Validate
        if: steps.check.outputs.update_needed == 'true'
        shell: bash
        run: |
          ruby -c Casks/catalyst-browse.rb
          grep "\`catalyst-browse\`" README.md | cat

      - name: Commit and push
        if: steps.check.outputs.update_needed == 'true'
        env:
          NEW_VERSION: ${{ steps.check.outputs.new_version }}
        shell: bash
        run: |
          set -euo pipefail
          OLD_VERSION=$(sed -n 's/^  version \"\(.*\)\"/\1/p' Casks/catalyst-browse.rb)
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Casks/catalyst-browse.rb README.md
          git commit \
            -m "chore: update Catalyst Browse to version ${NEW_VERSION}" \
            -m "- Updated version from ${OLD_VERSION} to ${NEW_VERSION}" \
            -m "- Updated SHA256 checksum" \
            -m "- Updated README.md version table" \
            -m "- Source: https://www.sony.com/electronics/support/articles/CCCT03000" || exit 0
          git push

      # ÊúÄÁªàÁä∂ÊÄÅÊä•Âëä
      - name: Final status report
        if: always()
        run: |
          echo "::group::Final Status Report"
          echo "Workflow: Update Catalyst Browse Cask"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Attempt: ${{ github.run_attempt }}"
          echo "Status: ${{ job.status }}"
          
          if [[ "${{ steps.check.outputs.update_needed }}" == "true" ]]; then
            echo "Update: Required and processed"
            echo "Old Version: ${{ steps.check.outputs.old_version }}"
            echo "New Version: ${{ steps.check.outputs.new_version }}"
          else
            echo "Update: Not required or failed"
          fi
          
          if [[ "${{ steps.check-running.outputs.running_conflict }}" == "true" ]]; then
            echo "Conflict: Multiple updates detected"
          fi
          
          echo "::endgroup::"
          
          # Ê∏ÖÁêÜ‰∏¥Êó∂Êñá‰ª∂
          rm -f /tmp/*.dmg
          echo "::notice::Temporary files cleaned up"
